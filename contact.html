<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./global.css">

</head>

<body>
<header>
        <nav class="top-nav">
            <div class="nav-contents container">
               <ul class="list">
                 <li>
                    <i class="fa fa-phone" style="color: var(--primary-color);"></i>
                    <a href="#">Have any question? +1234567890</a>
                 </li>
                 <li>
                    <i class="fa fa-bullhorn" style="color: var(--primary-color);"></i>
                    <a href="#">Become an Instructor</a>
                 </li>
                 <li>
                    <i class="fa fa-briefcase" style="color: var(--primary-color);"></i>
                    <a href="#">For Enterprise</a>
                 </li>
               </ul>
               <div class="right-content">                 
                  <i class="fa fa-facebook-f"></i>
                  <i class="fa fa-twitter"></i> 
                  <i class="fa fa-pinterest-p"></i>
                  <i class="fa fa-linkedin"></i>
                  
                 <a href="#">Register</a>
                 <div class="login">
                  <p>/</p>
                  <div class="icons">
                    <i class="fa fa-sign-in"></i>
                  </div>
                  <p>Login</p>
                 </div> 
                </div>
            </div>
        </nav>
        <nav class="bottom-nav container">
            <div class="nav-contents">

                <div class="heading">
                  <img src="https://validthemes.net/site-template/edukat/assets/img/logo.png">
                </div>

            <a href="./home.html">HOME</a>

              <div class="dropdown">
                
                <select name="pages" id="pages" onchange="location = this.value;">
                <option value="" disabled selected hidden>PAGES</option>
                  <option value="#">About Us</option>
                  <option value="#">Events</option>
                  <option value="#">Faq</option>
                  <option value="#">Gallery</option>
                  <option value="./contact.html">Contact</option>
                  <option value="#">Error Page</option>
                </select>

                
                <select name="courses" id="courses" onchange="location = this.value;">
                  <option value="#" disabled selected hidden>COURSES</option>
                  <option value="./course.html">Courses</option>
                  <option value="./course-details.html">Course Details</option>
                </select>

                
                <select name="teachers" id="teachers" onchange="location = this.value;">
                  <option value="#" disabled selected hidden>TEACHERS</option>
                  <option value="#">Teachers One</option>
                  <option value="#">Teachers Two</option>
                  <option value="#">Teacher Single</option>
                </select>
              </div>

              <div class="contact-line-searchbox"> 
                <a href="./contact.html">CONTACT</a>
                <hr class="vertical-line">
                                  
                <div class="search-box">
                    <label>
                      <input type="text" placeholder="Search">
                      <button class="search-icon"><i class="fa fa-search"></i></button>
                    </label>
                </div> 
              </div>               
                 
            </div>
        </nav>
    </header>

    <section id="main-sec">
            <div class="breadcrumps-area container">
                <div class="contact-us">
                  <h1>Contact Us</h1>
                </div>
                <ul class="breadcrumps">
                  <li class="home-with-icon">                    
                    <a href="./home.html"><i class="fa fa-home"></i>Home</a>
                  </li>
                  <li>/ Contact</a></li>
                </ul>
            </div>
    </section>
    <section id="need-help">
        <div class="need-help container">
           <div class="left-column">
             
             <div class="item">
                <div class="icon">
                  <i class="fa fa-map-marker" style="font-size:50px;color: var(--primary-color);"></i>
                </div>
                <div class="info">                            
                  <h4>Location</h4>
                  <p>22 Baker Street, London, United Kingdom, W1U 3BW</p>
                </div>
             </div>
              <div class="item">
                <div class="icon">
                  <i class="fa fa-phone" style="font-size:50px;color: var(--primary-color);"></i>
                </div>
                <div class="info">
                  <h4>Make a call</h4>
                  <p>+44-20-7328-4499</p>
                </div>
              </div>
              <div class="item">
                <div class="icon">
                  <i class="fa fa-envelope-open" style="font-size:45px;color:var(--primary-color);"></i>
                </div>
                <div class="info">
                  <h4>Send a Mail</h4>
                  <p>info@yourdomain.com</p>
                </div>
              </div>

           </div>
          
           <div class="right-column">
             <h5>NEED HELP?</h5>
             <h2>Keep in Touch</h2>
             <div class="form">
              <form>
               <div class="names">
                 <input id="name" type="text" placeholder="Name" required >
               </div>
               <div class="email-phone">
                 <input id="email" type="email" placeholder="Email*" required>
                 <input id="phone" type="text" placeholder="Phone*" required>
               </div>
               <div class="textarea">
                 <textarea id="aboutproject" placeholder="Tell Us About Project*"></textarea>
               </div>
             
               <button class="send"  onclick="(e)=> getValue(e)">SEND MESSAGE<i class="fa fa-paper-plane"></i></button>
               
               <!-- <button>Get Value</button> -->
              </form>
             </div>
                                                     
           </div>
           
    

        </div>
    </section>
    <section class="map">
           <div class="responsive-map">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.7806761080233!2d-93.29138368446431!3d44.96844997909819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32b6ee2c87c91%3A0xc20dff2748d2bd92!2sWalker+Art+Center!5e0!3m2!1sen!2sus!4v1514524647889" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
           </div>
    </section>

    
  <script src="./contact.js"></script>

</html>
